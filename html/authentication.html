<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>본인인증</title>
  </head>

  <body>
    <div>
      <h3>본인 확인</h3>
      <hr />
      <p>인증 방법을 선택해 주세요.</p>
    </div>
    <fieldset>
      <form id="number-form">
        <div>
          <!-- 휴대전화 인증 의사 확인 -->
          <input
            type="checkbox"
            name="number-input"
            id="number-input-checkbox"
          />휴대전화로 인증
          <p>
            회원정보에 등록한 휴대전화 번호와 입력한 휴대전화 번호가 같아야,
            인증번호를 받을 수 있습니다.
          </p>
          <!-- /휴대전화 인증 의사 확인-->

          <!-- 휴대전화 인증 절차 -->
          <div id="number-box-hidden" hidden>
            <div>
              <span>이름</span>
              <input type="text" name="textName" id="textName" />
            </div>
            <div>
              <span>휴대전화</span>
              <input
                type="text"
                name="phoneNumber"
                id="phoneNumber"
                placeholder="010부터 적으세요."
              />
              <span><button id="send-phone-btn">인증번호 받기</button></span>
              <p>
                <input
                  type="text"
                  name="proveNumber"
                  id="proveNumber"
                  placeholder="인증번호 6자리 숫자 입력"
                />
              </p>
              <span>인증번호가 오지 않나요</span>
              <button id="resend-phone-btn" value="resend">재전송</button>
            </div>
          </div>
          <!-- /휴대전화 인증 절차 -->
        </div>
      </form>

      <hr />

      <form id="email-form">
        <!-- 이메일 인증 의사 확인 -->
        <div>
          <input
            type="checkbox"
            name="email-input"
            id="email-input-checkbox"
          />이메일로 인증
          <p>
            본인확인 이메일 주소와 입력한 이메일 주소가 같아야, 인증번호를 받을
            수 있습니다.
          </p>
        </div>
        <!-- /이메일 인증 의사 확인 -->

        <!-- 이메일 인증 절차 -->
        <div id="email-box-hidden" hidden>
          <div>
            <span>이름</span>
            <input type="text" name="name-input" id="name-input" />
          </div>
          <div>
            <span>이메일 주소</span>
            <input type="text" name="emailAddress" id="emailAddress" />
            <span><button id="send-phone-btn">인증번호 받기</button></span>
            <p>
              <input
                type="text"
                name="proveEmail"
                id="proveEmail"
                placeholder="인증번호 6자리 숫자 입력"
              />
            </p>
            <span>인증번호가 오지 않나요</span>
            <button id="resend-email-btn" value="resend">재전송</button>
          </div>
        </div>
        <!-- /이메일 인증 절차 -->
      </form>
    </fieldset>
    <input
      class="login-again-btn"
      type="button"
      value="다시 로그인 하러 가기"
    />
    <script type="module" src="../js/authentication.js"></script>
  </body>
</html>
