<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/loginMain.css" />
    <title>로그인 페이지</title>
  </head>

  <body>
    <div class="loginModal">
      <div class="modal-content">
        <span class="modalClose">&times;</span>
        <h1>로그인</h1>

        <form id="loginForm">
          <fieldset class="field">
            <label for="userName"></label>
            <input
              class="userName"
              type="text"
              name="userName"
              id="userName"
              placeholder="Id를 입력하세요."
              onfocus="this.value=''"
            /><br />
            <label for="passWord"></label>
            <input
              class="passWord"
              type="password"
              name="passWord"
              id="passWord"
              placeholder="비밀번호를 입력하세요."
              onfocus="this.value=''"
            />
          </fieldset>

          <div>
            <input type="checkbox" name="check" id="check" />
            <label for="check">자동로그인</label>
          </div>

          <div id="buttons-for-login">
            <button class="log" type="submit">로그인</button>
            <button id="findID">아이디 찾기</button>
            <button id="findPW">비밀번호 찾기</button>
          </div>

          <div class="social-login">
            <div id="naver-box" class="box-for-social-login">
              <div class="img-to-login">
                <img src="../images/naver.jpg" alt="naver" />
              </div>
              <div class="text-to-login">
                <a>네이버 아이디로 로그인</a>
              </div>
            </div>

            <div id="kakao-box" class="box-for-social-login">
              <div class="img-to-login">
                <img src="../images/카카오톡.jpg" alt="kakao" />
              </div>
              <div class="text-to-login">
                <a>카카오톡으로 로그인</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      const $loginBtn = document.querySelector(".log");
      $loginBtn.onclick = function (event) {
        const $username = document.getElementById("userName");
        const $password = document.getElementById("passWord");
        event.preventDefault(); // 폼 제출을 막고 JavaScript 실행

        let idvalue = $username.value;
        let passvalue = $password.value;

        // ===========id, pw 임의 설정===========
        if (idvalue === "id123" && passvalue === "1234") {
          alert("로그인 되었습니다. 환영합니다");
          window.open("https://www.google.com", "_blank");
        } else {
          alert("아이디나 비밀번호가 틀렸습니다. 다시 시도해 주세요.");
        }
      };

      // ================소셜 로그인 링크 연결================
      const $naverBox = document.querySelector("#naver-box");
      $naverBox.addEventListener("click", () => {
        window.open(
          "https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/",
          "_blank"
        );
      });

      const $kakaoBox = document.querySelector("#kakao-box");
      $kakaoBox.addEventListener("click", () => {
        window.open(
          "https://accounts.kakao.com/login/?continue=https%3A%2F%2Fcs.kakao.com%2Fhelps%3Fcategory%3D25#login",
          "_blank"
        );
      });
      // ================/소셜 로그인 링크 연결================

      // ================찾기 페이지 링크================
      const $idSearchBtn = document.getElementById("findID");
      $idSearchBtn.addEventListener("click", () => {
        alert("아이디 찾기 페이지로 이동합니다.");
        window.open("./authentication.html", "_blank");
      });

      const $pwSearchBtn = document.getElementById("findPW");
      $pwSearchBtn.addEventListener("click", () => {
        alert("비밀번호 찾기 페이지로 이동합니다.");
        window.open("./findPassword.html", "_blank");
      });
      // ================/찾기 페이지 링크================
    </script>
  </body>
</html>
