<!DOCTYPE html>
<html>
  <head>

    <title>title</title>

  <body>
    <div>
      <h3>비밀번호 찾기</h3>
      <p>비밀번호를 찾고자 하는 아이디를 입력해주세요</p>

    <div>
      <input

    </div>
